<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="wrapper">
                    <!-- Text section -->
                    <div class="text-component">
                        <!-- Heading and sub heading -->
                        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                        <!-- Stats -->
                        <div class="stats-box">
                            <div>
                                <p class="stats-num">10k+</p>
                                <p class="stats-text">companies</p>
                            </div>
                            <div>
                                <p class="stats-num">314</p>
                                <p class="stats-text">templates</p>
                            </div>
                            <div>
                                <p class="stats-num">12m+</p>
                                <p class="stats-text">queries</p>
                            </div>
                        </div>
                    </div>
                    <!-- Image section -->
                    <div class="img-component">
                        <img src="images/image-header-desktop.jpg" alt="Co-working image">
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://tenocijam.in">Sidharth H.</a>.</p>
            </div>
        </footer>
    </main>
</body>
</html>
